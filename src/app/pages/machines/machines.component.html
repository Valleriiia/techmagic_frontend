<div class="machines-page">
  <h2>Список станків</h2>

  <button mat-raised-button color="primary" (click)="addMachine()" *appAdminOnly>Додати станок</button>

  <table mat-table [dataSource]="machines" class="mat-elevation-z8">

    <!-- Country -->
    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef> Країна </th>
      <td mat-cell *matCellDef="let m"> {{ m.country }} </td>
    </ng-container>

    <!-- Year -->
    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef> Рік </th>
      <td mat-cell *matCellDef="let m"> {{ m.year }} </td>
    </ng-container>

    <!-- Brand -->
    <ng-container matColumnDef="brand">
      <th mat-header-cell *matHeaderCellDef> Марка </th>
      <td mat-cell *matCellDef="let m"> {{ m.brand }} </td>
    </ng-container>

    <!-- Repairs count -->
    <ng-container matColumnDef="repairs">
      <th mat-header-cell *matHeaderCellDef> К-сть ремонтів </th>
      <td mat-cell *matCellDef="let m"> {{ m.repairsCount || 0 }} </td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions" *appAdminOnly>
      <th mat-header-cell *matHeaderCellDef> Дії </th>
      <td mat-cell *matCellDef="let m" (click)="$event.stopPropagation()">
        <button mat-icon-button color="primary" (click)="editMachine(m)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteMachine(m._id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      (click)="goToDetails(row._id)">
    </tr>
  </table>
</div>
